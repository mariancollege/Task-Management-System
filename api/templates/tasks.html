{% load static %}
{% load rest_framework %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Task</title>
    <link rel="stylesheet" href="{% static 'My_tasks/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'My_tasks/css/Card-1.css'%}">
    <link rel="stylesheet" href="{% static 'My_tasks/css/Card.css'%}">
    <link rel="stylesheet" href="{% static 'My_tasks/css/styles.css'%}">
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="container" style="margin-top: 60px;max-width: 100%;margin-left: 47px;">
                <div class="row" style="/*text-align: center;*/">
                    <div class="col-sm-8 col-md-6 offset-sm-2 offset-md-3" style="margin-left: 50px;max-width: 100%;width: 1800px;margin: 20px;">
                        <div class="card" style="max-width: 100%;width: 1200px;">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col"><label class="col-form-label" style="padding-top: 20px;padding-left: 10px;color: rgb(0,0,0);font-size: xx-large;font-weight: 800;">All tasks</label></div>
                                </div>
                            </div>
                            <div class="card-footer" style="background: white;">
                                <div class="table-responsive" style="border-top: none;">
                                    <table class="table">
                                        <thead style="border: none;">
                                            <tr style="border: none;">
                                                <th>Task No</th>
                                                <th>Employee name</th>
                                                <th>Task</th>
                                                <th>Assign date</th>
                                                <th>Dead line</th>
                                                <th>Current status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {% for item in data %}
                                            <tr>
                                                <td>{{ item.id}}</td>
                                                <td>{{item.employee_name}}</td>
                                                <td>{{item.task}}</td>
                                                <td><label>{{item.task_assign_time}}</label></td>
                                                <td><label>{{item.deadline}}</label></td>
                                                <td><label>{{item.status}}</label></td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
{#                                <a href="{% url 'export_users_csv' %}">Export to excel</a>#}
                                </div><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'My_tasks/js/jquery.min.js'%}"></script>
    <script src="{% static 'My_tasks/bootstrap/js/bootstrap.min.js'%}"></script>
</body>

</html>
